name: make

on:
  push:
    branches: main
    paths: 'thermidity-avr/**'
  pull_request:
    branches: main
    paths: 'thermidity-avr/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: lpodkalicki/avr-toolchain:latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cd $GITHUB_WORKSPACE/thermidity-avr && make